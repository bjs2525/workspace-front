<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5공부하기</title>    
    </head>

    <body>
        <h1>html5공부</h1>
        <h2>form요소-select</h2>



        <form accept="" method="">
        <select name="telecom" >
            <option>이동통신사를 선택해주세요</option>
            <option value="SK">SKT</option>
            <option value="kt">KT</option>
            <option value="lg" selected="selected">LGU+</option>
            <option value="etc">알뜰통신</option>
        </select>

        <br><br><br>

        <input typo="text"><br>
        <textarea name="conrent"></textarea>

        <br><br>
        <button typo="submit">전송<br>

    </form>
